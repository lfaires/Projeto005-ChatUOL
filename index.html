<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Chat UOL</title>
</head>
<body>
    <header>
        <img src="img/logo_uol.png" alt="Logo UOL">
        <ion-icon name="people-sharp" onclick="activeScreen()"></ion-icon>
    </header>

    <ul class="container">
    </ul>

    <footer>
        <input class="message" type="text" placeholder="Escreva aqui...">
        <ion-icon class="send" name="paper-plane-outline" onclick="sendMessages()" on></ion-icon>
    </footer>

    <div class="initial-screen">
        <img src="img/logo_uol2.png" alt="Logo UOL">
        <input class="name" type="text" placeholder="Digite seu nome">
        <button id="submit" onclick="loggingChat()">Entrar</button>
        <div class="loading"></div>
    </div>
    
    <div class="active-screen-back hide" onclick="closeActiveScreen()"></div>
    <div class="active-screen hide">
       
        <div class="heading user">Escolha um contato <br> para enviar mensagem:</div>
        
        <div class="users">
            
        </div>   
       
        <div class="heading">Escolha a visibilidade:</div>
        
        <div class="status-public" onclick="chooseStatus('.public')">
            
            <div>
                <div><ion-icon name="lock-open"></ion-icon></div>
                &nbsp;&nbsp; 
                <div>PÃºblico</div>
            </div>

            <div class="check">
                <ion-icon name="checkmark-sharp"></ion-icon>
            </div>
            
        </div>
        
        <div class="status-private" onclick="chooseStatus('.private')">
           <div>
               <div><ion-icon name="lock-closed"></ion-icon></div> 
                &nbsp;&nbsp;
                <div>Reservadamente</div>
            </div>

            <div class="check">
                 <ion-icon name="checkmark-sharp"></ion-icon>
             </div>
         </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script/script.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>
</html>
