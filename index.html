<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Chat UOL</title>
</head>
<body>
    <header>
        <img src="img/logo_uol.png" alt="Logo UOL">
        <ion-icon name="people-sharp" onclick="activeScreen()"></ion-icon>
    </header>

    <ul class="container">
        <li class="chat"></li>
        <li></li>
        <li></li>
    </ul>

    <footer>
        <input class="message" type="text" placeholder="Escreva aqui">
        <ion-icon name="paper-plane-outline" onclick="sendMessage()"></ion-icon>
    </footer>

    <div class="initial-screen">
        <img src="img/logo_uol2.png" alt="Logo UOL">
        <input class="name" type="text" placeholder="Digite seu nome">
        <button id="submit" onclick="loggingChat()">Entrar</button>
        <div class="error"></div>
    </div>
    <div class="active-screen-back hide" onclick="closeActiveScreen()"></div>
    <div class="active-screen hide">
       
        <div class="heading contact">Escolha um contato <br> para enviar mensagem:</div>
        <div>
            <p>Todos</p>
            <p>João</p>
            <p>Maria</p>
        </div>
        <div class="heading visibility">Escolha a visibilidade:</div>
        <div id="public" onclick="chooseVisibility(this)">
            <div><ion-icon name="lock-open"></ion-icon><span>Público</span></div>           
        </div>
        <div id="private" onclick="chooseVisibility(this)">
            <div><ion-icon name="lock-closed"></ion-icon><span>Reservadamente</span></div>            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script/script.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>
</html>
